<div class="col-sm-8 col-sm-offset-2">
  <h3>Sign-Up Form</h3>
  <form (ngSubmit) = "onSubmit(signupForm)" #signupForm="ngForm">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input ngModel name="firstname" type="text" class="form-control" id="fname" placeholder="Enter Your First Name">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input ngModel name="lastname" type="text" class="form-control" id="lname" placeholder="Enter Your Last Name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input ngModel name="email" type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ngModel name="password" type="password" class="form-control" id="pwd" placeholder="Password">
    </div>
    <button type="submit" [disabled]="!signupForm.valid" class="btn-block  btn-primary">Submit</button>
  </form>

</div>
